name: test_container
version: 0.0.1
init: /test_container
uid: 1000
gid: 1000
# cgroups:
#   memory:
#     limit_in_bytes: 10000000
#     swappiness: 0
capabilities:
  - CAP_KILL
mounts:
  /data: persist
  /lib:
    host: /lib
    options:
      - nosuid
      - nodev
  /lib64:
    host: /lib64
    options:
      - nosuid
      - nodev
  /system:
    host: /system
    options:
      - nosuid
      - nodev
  /tmpfs:
    tmpfs: 20480000
  /resource:
    resource: test_resource:0.0.1:test/
    options:
      - nosuid
      - nodev
      - noexec
io:
  stdout:
    log:
      - DEBUG
      - test_container