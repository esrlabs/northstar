name: test_container
version: 0.0.1
init: /test_container
uid: 1000
gid: 1000
cgroups:
  memory:
    limit_in_bytes: 10000000
    swappiness: 0
capabilities:
  - CAP_KILL
mounts:
  /data:
    type: persist
  /lib:
    type: bind
    host: /lib
    options: nosuid,nodev
  /lib64:
    type: bind
    host: /lib64
    options: nosuid,nodev
  /system:
    type: bind
    host: /system
    options: nosuid,nodev
  /tmpfs:
    type: tmpfs
    size: 20480000
  /resource:
    type: resource
    name: test_resource
    version: 0.0.1
    dir: test
    options: nosuid,nodev,noexec
io:
  stdout:
    log:
      level: DEBUG
      tag: test_container
