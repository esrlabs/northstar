console = ["tcp://localhost:4200"]
run_dir = "/data/northstar/run"
data_dir = "/data/northstar/data"
log_dir = "/data/northstar/logs"
mount_parallel = 10
cgroup = "northstar"

[repositories.system]
key = "/system/etc/northstar/system.pub"
type = { fs = { dir = "/system/northstar/system" }}

#[debug.strace]
#output = "file"
#flags = "-f -s 256"
#include_runtime = true
