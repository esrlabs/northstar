[package]
name = "nstar"
version = "0.2.3"
authors = ["ESRLabs"]
edition = "2018"

[dependencies]
anyhow = "1.0.37"
byteorder = "1.3.4"
bytes = "1.0.0"
directories = "3.0.1"
futures = "0.3.8"
itertools = "0.10.0"
log = "0.4.11"
northstar = { path = "../northstar", features = ["api"], default-features = false }
npk = { path = "../npk" }
pretty_env_logger = "0.4.0"
prettytable-rs = "0.8.0"
regex = "1.4.2"
rustyline = "7.1.0"
rustyline-derive = "0.4.0"
serde = { version = "1.0.118", features = ["derive"] }
serde_json = "1.0.61"
strsim = "0.10.0"
structopt = "0.3.21"
thiserror = "1.0.23"
tokio = { version = "1.0.1", features = ["full"] }
tokio-util = { version = "0.6.0", features = ["io", "codec"] }
uuid = { version = "0.8.1", features = ["v4"] }
