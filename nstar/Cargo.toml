[package]
name = "nstar"
version = "0.1.0"
authors = ["ESRLabs"]
edition = "2018"

[dependencies]
ansi_term = "0.12.1"
anyhow = "1.0.32"
byteorder = "1.3.4"
clap = "2.33.3"
directories = "3.0.1"
env_logger = "0.7.1"
itertools = "0.9.0"
log = "0.4.11"
north = { path = "../north" }
prettytable-rs = "0.8.0"
rustyline = "6.2.0"
rustyline-derive = "0.3.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.57"
strsim = "0.10.0"
structopt = "0.3.17"
uuid = { version = "0.8.1", features = ["v4"] }
