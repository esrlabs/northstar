[package]
name = "cargo-npk"
version = "0.7.1-pre"
edition = "2021"
license = "Apache-2.0"

[dependencies]
anyhow = "1.0.66"
atty = "0.2.14"
cargo-subcommand = { version = "0.9.0", features = ["clap"] }
cargo_metadata = "0.15.1"
clap = { version = "4.0.25", features = ["derive"] }
human_bytes = "0.4.1"
humantime = "2.1.0"
northstar-runtime = { version = "^0.7.1-pre", path = "../northstar-runtime", features = ["npk"] }
serde = { version = "1.0.147", features = ["derive"] }
tempfile = "3.3.0"
termcolor = "1.1.3"
toml = "0.5.9"
