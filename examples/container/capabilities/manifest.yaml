name: capabilities
version: 0.0.1
init: /capabilities
uid: 1000
gid: 1000
capabilities:
  - CAP_NET_RAW
suppl_groups:
  - inet
mounts:
  /lib:
    type: bind
    host: /lib
  /lib64:
    type: bind
    host: /lib64
  /system:
    type: bind
    host: /system
io:
  stdout:
    log:
      level: DEBUG
      tag: hello
