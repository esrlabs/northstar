name: seccomp
version: 0.0.1
init: /seccomp
uid: 1000
gid: 1000
mounts:
  /lib:
    host: /lib
  /lib64:
    host: /lib64
  /system:
    host: /system
io:
  stdout:
    log:
      level: DEBUG
      tag: seccomp
seccomp:
  write: 1
  clock_nanosleep: 1
  nanosleep: 1
  access: 1
  arch_prctl: 1
  brk: 1
  clone: 1
  close: 1
  execve: 1
  exit_group: 1
  fstat: 1
  mmap: 1
  mprotect: 1
  munmap: 1
  openat: 1
  poll: 1
  prctl: 1
  pread64: 1
  prlimit64: 1
  read: 1
  rt_sigaction: 1
  rt_sigprocmask: 1
  sched_getaffinity: 1
  set_robust_list: 1
  set_tid_address: 1
  sigaltstack: 1
  stat: 1
