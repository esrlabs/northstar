name: memeater
version: 0.0.1
init: /memeater
uid: 1000
gid: 1000
cgroups:
    memory:
      memory_hard_limit: 1000000
      memory_soft_limit: 1000000
      swappiness: 0
      attrs: {}
mounts:
  /lib:
    type: bind
    host: /lib
  /lib64:
    type: bind
    host: /lib64
  /system:
    type: bind
    host: /system
io:
  stdout:
    log:
      level: DEBUG
      tag: memeater
