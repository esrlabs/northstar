name: crashing
version: 0.0.1
init: /crashing
uid: 1000
gid: 1000
env:
  RUST_BACKTRACE: 1
mounts:
  /dev:
    type: dev
  /proc:
    type: proc
  /lib:
    type: bind
    host: /lib
  /lib64:
    type: bind
    host: /lib64
  /system:
    type: bind
    host: /system
io:
  stdout:
    log:
      level: DEBUG
      tag: crashing
