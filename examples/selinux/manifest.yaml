name: selinux
version: 0.0.1
init: /selinux
uid: 1000
gid: 1000
selinux:
  context: unconfined_u:object_r:user_home_t:s0
io:
  stdout:
    log:
      level: DEBUG
      tag: hello
mounts:
  /dev:
    type: dev
  /proc:
    type: proc
  /lib:
    type: bind
    host: /lib
  /lib64:
    type: bind
    host: /lib64
  /system:
    type: bind
    host: /system
