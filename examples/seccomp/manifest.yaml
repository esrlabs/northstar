name: seccomp
version: 0.0.1
init: /seccomp
uid: 1000
gid: 1000
mounts:
  /lib:
    type: bind
    host: /lib
  /lib64:
    type: bind
    host: /lib64
  /system:
    type: bind
    host: /system
io:
  stdout:
    log:
      level: DEBUG
      tag: seccomp
seccomp:
  allowlist: [
    write,
    clock_nanosleep,
    nanosleep,
    access,
    arch_prctl,
    brk,
    clone,
    close,
    execve,
    exit_group,
    fstat,
    mmap,
    mprotect,
    munmap,
    openat,
    poll,
    prctl,
    pread64,
    prlimit64,
    read,
    rt_sigaction,
    rt_sigprocmask,
    sched_getaffinity,
    set_robust_list,
    set_tid_address,
    sigaltstack,
    stat
  ]