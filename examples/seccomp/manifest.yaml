name: seccomp
version: 0.0.1
init: /seccomp
uid: 1000
gid: 1000
mounts:
  /dev:
    type: dev
  /lib:
    type: bind
    host: /lib
  /lib64:
    type: bind
    host: /lib64
  /system:
    type: bind
    host: /system
io:
  stdout:
    log:
      level: DEBUG
      tag: seccomp
seccomp:
  profile:
    default