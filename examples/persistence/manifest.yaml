name: persistence
version: 0.0.1
init: /persistence
uid: 1000
gid: 1000
mounts:
  /dev:
    type: dev
  /data:
    type: persist
  /lib:
    type: bind
    host: /lib
  /lib64:
    type: bind
    host: /lib64
  /system:
    type: bind
    host: /system
io:
  stdout:
    log:
      level: DEBUG
      tag: persistence
