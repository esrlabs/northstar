name: sockets
version: 0.0.1
init: /sockets
uid: 1000
gid: 1000
io:
  stdout: pipe
  stderr: pipe
mounts:
  /dev:
    type: dev
  /proc:
    type: proc
  /lib:
    type: bind
    host: /lib
  /lib64:
    type: bind
    host: /lib64
  # Cannot use `/sockets` here because of a mksquashfs bug....
  /unix-sockets:
    type: sockets
sockets:
  hello-dgram:
    type: datagram
    mode: 0o666
    uid: 1000
    gid: 1000
  hello-stream:
    type: stream
    mode: 0o666
    uid: 1000
    gid: 1000
  hello-seq-packet:
    type: seq_packet 
    mode: 0o666
    uid: 1000
    gid: 1000
