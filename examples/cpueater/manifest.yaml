name: cpueater
version: 0.0.1
init: /cpueater
uid: 1000
gid: 1000
env:
  THREADS: 4
cgroups:
  cpu:
    shares: 100
    attrs: {}
mounts:
  /dev:
    type: dev
  /lib:
    type: bind
    host: /lib
  /lib64:
    type: bind
    host: /lib64
  /system:
    type: bind
    host: /system
io:
  stdout:
    log:
      level: DEBUG
      tag: cpueater
