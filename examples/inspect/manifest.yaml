name: inspect 
version: 0.0.1
init: /inspect
uid: 1000
gid: 1000
io:
  stdout:
    log:
      level: DEBUG
      tag: inspect
  stderr:
    log:
      level: WARN
      tag: inspect
mounts:
  /dev:
    type: dev
  /proc:
    type: proc
  /lib:
    type: bind
    host: /lib
  /lib64:
    type: bind
    host: /lib64
  /system:
    type: bind
    host: /system
  /tmp:
    type: tmpfs
    size: 10MB
capabilities: [CAP_KILL]
rlimits:
  nproc:
    soft: 1000
    hard: 2000
suppl_groups: [src, inet]
