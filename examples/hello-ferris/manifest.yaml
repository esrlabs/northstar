---
# Use the ferris interpreter from the resouce listed below
name: hello-ferris
version: 0.0.1
init: /bin/ferris
uid: 1000
gid: 1000
args:
  - /message/hello
mounts:
  /dev:
    type: dev
  /proc:
    type: proc
  /bin:
    type: resource
    name: ferris
    version: 0.0.1
    dir: /
    options: nodev,nosuid
  /lib:
    type: bind
    host: /lib
    options: nodev,nosuid
  /lib64:
    type: bind
    host: /lib64
    options: nodev,nosuid
  /system:
    type: bind
    host: /system
    options: nodev,nosuid
  /message:
    type: resource
    name: message
    version: 0.0.1
    dir: /
    options: noexec,nodev,nosuid
io:
  stdout:
    log:
      level: DEBUG
      tag: ferris
