[package]
name = "northstar"
version = "0.7.1-dev"
authors = ["ESRLabs"]
edition = "2021"
build = "build.rs"
license = "Apache-2.0"

[dependencies]
async-stream = { version = "0.3.3", optional = true }
async-trait = { version = "0.1.53", optional = true }
base64 = { version = "0.13.0", optional = true }
bincode = { version = "1.3.3", optional = true }
bitflags = { version = "1.3.2", optional = true }
byteorder = { version = "1.4.3", optional = true }
bytes = { version = "1.1.0", optional = true }
bytesize = { version = "1.1.0", optional = true }
caps = { version = "0.5.3", optional = true }
cgroups-rs = { git = "https://github.com/esrlabs/cgroups-rs.git", branch = "northstar", features = ["serde"], optional = true }
devicemapper = { version = "0.32.0", optional = true }
ed25519-dalek = { version = "1.0.1", optional = true }
futures = { version = "0.3.21", optional = true }
hex = { version = "0.4.3", optional = true }
hmac = { version = "0.12", optional = true }
humanize-rs = { version = "0.1.5", optional = true }
humantime = { version = "2.1.0", optional = true }
inotify = { version = "0.10.0", features = ["stream"], optional = true }
itertools = { version = "0.10.3", optional = true }
lazy_static = { version = "1.4.0", optional = true }
log = { version = "0.4.16", features = [ "serde"] }
loopdev = { version = "0.4.0", optional = true }
memchr = "2.4.1"
memfd = { version = "0.5.0", optional = true }
memoffset = { version = "0.6.5", optional = true }
nanoid = { version = "0.4.0", optional = true }
nix = { version = "0.23.1", optional = true }
rand_core = { version = "0.6.3", features = ["getrandom"], optional = true }
rlimit = { version = "0.8.3", optional = true }
schemars = { version = "0.8.8", features = ["preserve_order"] }
semver = { version = "1.0.7", features = ["serde"] }
serde = { version = "1.0.136", features = ["derive", "rc"] }
serde_json = { version = "1.0.79", optional = true }
serde_plain = { version = "1.0.0", optional = true }
serde_with = { version = "1.12.1", optional = true }
serde_yaml = { version = "0.8.23", optional = true }
sha2 = { version = "0.10.2", optional = true }
strum = { version = "0.24.0", optional = true }
strum_macros = { version = "0.24.0", optional = true }
tempfile = { version = "3.3.0", optional = true }
thiserror = "1.0.30"
tokio = { version = "1.17.0", features = ["fs", "io-std", "io-util", "macros", "process", "rt-multi-thread", "sync", "time"], optional = true }
tokio-eventfd = { version = "0.2.0", optional = true }
tokio-util = { version = "0.7.1", features = ["codec", "io"], optional = true }
url = { version = "2.2.2", features = ["serde"], optional = true }
uuid = { version = "0.8.2", features = ["v4"], optional = true }
walkdir = { version = "2.3.2", optional = true }
which = { version = "4.2.5", optional = true }
zip = { version = "0.6.2", default-features = false, optional = true }

[features]
api = [
    "bytes",
    "futures",
    "npk",
    "serde_json",
    "tokio",
    "tokio-util",
]
npk = [
    "base64",
    "byteorder",
    "ed25519-dalek",
    "hex",
    "humanize-rs",
    "itertools",
    "rand_core",
    "sha2",
    "seccomp",
    "serde_json",
    "serde_plain",
    "serde_with",
    "serde_yaml",
    "strum",
    "strum_macros",
    "tempfile",
    "uuid",
    "walkdir",
    "which",
    "zip"
]
runtime = [
    "api",
    "async-stream",
    "async-trait",
    "bitflags",
    "bincode",
    "bitflags",
    "bytesize",
    "caps",
    "cgroups-rs",
    "devicemapper",
    "ed25519-dalek",
    "futures",
    "hex",
    "hmac",
    "humantime",
    "inotify",
    "itertools",
    "lazy_static",
    "loopdev",
    "memfd",
    "memoffset",
    "nanoid",
    "nix",
    "npk",
    "rlimit",
    "tempfile",
    "tokio",
    "tokio-eventfd",
    "tokio-util",
    "url",
]
seccomp = [
    "anyhow",
    "bindgen",
    "caps",
    "lazy_static",
    "memoffset",
    "nix",
    "npk",
]

[dev-dependencies]
anyhow = "1.0.56"
proptest = "1.0.0"
serde_json = "1.0.79"
toml = "0.5.9"

[build-dependencies]
anyhow = { version = "1.0.56", optional = true }
bindgen = { version = "0.59.2", default-features = false, features = ["runtime"], optional = true }
