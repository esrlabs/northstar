[package]
name = "northstar"
version = "0.6.4"
authors = ["ESRLabs"]
edition = "2021"
build = "build.rs"
license-file = "LICENSE.md"

[dependencies]
async-stream = { version = "0.3.2", optional = true }
async-trait = { version = "0.1.51", optional = true }
base64 = { version = "0.13.0", optional = true }
bincode = { version = "1.3.3", optional = true }
bitflags = { version = "1.3.2", optional = true }
byteorder = { version = "1.4.3", optional = true }
bytes = { version = "1.1.0", optional = true }
bytesize = { version = "1.1.0", optional = true }
caps = { version = "0.5.3", optional = true }
cgroups-rs = { git = "https://github.com/esrlabs/cgroups-rs.git", branch = "northstar", features = ["serde"], optional = true }
derive-new = { version = "0.5.9", optional = true }
derive_more = "0.99.16"
devicemapper = { version = "0.30.0", optional = true }
ed25519-dalek = { version = "1.0.1", optional = true }
floating-duration = { version = "0.1.2", optional = true }
futures = { version = "0.3.17", features = ["thread-pool"], optional = true }
hex = { version = "0.4.3", optional = true }
humanize-rs = { version = "0.1.5", optional = true }
inotify = { version = "0.9.5", features = ["stream"], optional = true }
itertools = { version = "0.10.1", optional = true }
lazy_static = { version = "1.4.0", optional = true }
log = { version = "0.4.14", features = [ "serde"] }
loopdev = { version = "0.4.0", optional = true }
memfd = { version = "0.4.1", optional = true }
memoffset = { version = "0.6.4", optional = true }
nix = { version = "0.23.0", optional = true }
rand = { version = "0.7.3", optional = true }
rlimit = { version = "0.6.2", optional = true }
schemars = { version = "0.8.6", features = ["preserve_order"] }
semver = { version = "1.0.4", features = ["serde"] }
serde = { version = "1.0.130", features = ["derive", "rc"] }
serde_json = { version = "1.0.68", optional = true }
serde_with = { version = "1.11.0", optional = true }
serde_yaml = { version = "0.8.21", optional = true }
sha2 = { version = "0.9.8", optional = true }
tempfile = { version = "3.2.0", optional = true }
thiserror = "1.0.30"
tokio = { version = "1.12.0", features = ["fs", "io-std", "io-util", "macros", "process", "rt", "sync", "time"], optional = true }
tokio-eventfd = { version = "0.2.0", optional = true }
tokio-util = { version = "0.6.8", features = ["codec", "io"], optional = true }
url = { version = "2.2.2", features = ["serde"], optional = true }
uuid = { version = "0.8.2", features = ["v4"], optional = true }
which = { version = "4.2.2", optional = true }
zip = { version = "0.5.13", features = ["unreserved"], optional = true }

[features]
api = [
    "bytes",
    "derive-new",
    "futures",
    "npk",
    "serde_json",
    "tokio",
    "tokio-util",
]
npk = [
    "base64",
    "byteorder",
    "caps",
    "cgroups-rs",
    "ed25519-dalek",
    "hex",
    "humanize-rs",
    "itertools",
    "rand",
    "sha2",
    "seccomp",
    "serde_json",
    "serde_with",
    "serde_yaml",
    "tempfile",
    "uuid",
    "which",
    "zip"
]
runtime = [
    "api",
    "async-stream",
    "async-trait",
    "bitflags",
    "bincode",
    "bytesize",
    "caps",
    "devicemapper",
    "ed25519-dalek",
    "floating-duration",
    "futures",
    "hex",
    "itertools",
    "inotify",
    "lazy_static",
    "loopdev",
    "memfd",
    "memoffset",
    "nix",
    "rlimit",
    "tempfile",
    "tokio",
    "tokio-eventfd",
    "tokio-util",
    "url",
    "uuid",
]
seccomp = [
    "anyhow",
    "bindgen",
    "caps",
    "lazy_static",
    "memoffset",
    "nix",
    "npk",
]

[dev-dependencies]
anyhow = "1.0.44"
nix = "0.23.0"
proptest = "1.0.0"
tempfile = "3.2.0"
tokio = { version = "1.12.0", features = ["rt-multi-thread"] }

[build-dependencies]
anyhow = { version = "1.0.44", optional = true }
bindgen = { version = "0.59.1", default-features = false, features = ["runtime"], optional = true }
nix = { version = "0.23.0", optional = true }
tokio = { version = "1.12.0", features = ["macros", "rt-multi-thread"], optional = true }

