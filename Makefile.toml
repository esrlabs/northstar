[config]
default_to_workspace = false

[tasks.default]
alias = "examples"

[tasks.examples]
dependencies = [
    "console",
    "cpueater",
    "crashing",
    "ferris",
    "hello-ferris",
    "hello-resource",
    "hello-world",
    "inspect",
    "memeater",
    "message001",
    "message002",
    "netns",
    "persistence",
    "redis-client",
    "redis-server",
    "seccomp",
    "sockets",
    "test-container",
    "test-resource",
    "token-client",
    "token-server",
]

[tasks.test]
dependencies = [ "examples" ]
command = "cargo"
args = [ "nextest", "run" ]

[tasks.console]
command = "cargo"
args = [ "run", "--bin", "cargo-npk", "npk", "pack", "--out", "target/northstar/repository", "--key", "examples/northstar.key", "-p", "console" ]

[tasks.cpueater]
command = "cargo"
args = [ "run", "--bin", "cargo-npk", "npk", "pack", "--out", "target/northstar/repository", "--key", "examples/northstar.key", "-p", "cpueater" ]

[tasks.crashing]
