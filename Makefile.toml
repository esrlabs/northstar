[tasks.ferris]
script = [
    "cargo build --bin ferris",
    "ROOT=`mktemp -d`",
    "cp target/debug/ferris $ROOT",
    "cargo run --bin northstar-sextant pack --out target/northstar/repository --key examples/northstar.key --manifest-path examples/ferris/manifest.yaml --root $ROOT"
]

