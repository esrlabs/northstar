name: test-container
version: 0.0.1
init: /test-container
uid: 1000
gid: 1000
# cgroups:
#   memory:
#     limit_in_bytes: 10000000
#     swappiness: 0
mounts:
  /dev:
    type: dev
  /data:
    type: persist
  /lib:
    type: bind
    host: /lib
    options: nosuid,nodev
  /lib64:
    type: bind
    host: /lib64
    options: nosuid,nodev
  /system:
    type: bind
    host: /system
    options: nosuid,nodev
  /tmpfs:
    type: tmpfs
    size: 20480000
  /resource:
    type: resource
    name: test-resource
    version: 0.0.1
    dir: test
    options: nosuid,nodev,noexec
io:
  stdout:
    log:
      level: DEBUG
      tag: test-container
  stderr:
    log:
      level: DEBUG
      tag: test-container
custom:
  priority: 123
seccomp:
  profile:
    default
  allow:
    sysfs:
      args:
        index: 0
        values: [
            1,
        ]
        mask: 0x06