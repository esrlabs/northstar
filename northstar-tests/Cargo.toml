[package]
name = "northstar-tests"
version = "0.6.1-pre"
authors = ["ESRLabs"]
edition = "2021"
license = "Apache-2.0"

[dependencies]
anyhow = { version = "1.0.60", features = ["backtrace"] }
env_logger = "0.9.0"
futures = { version = "0.3.21", default-features = false }
lazy_static = "1.4.0"
log = "0.4.17"
memfd = "0.6.1"
nanoid = "0.4.0"
nix = { version = "0.24.2", default-features = false }
northstar-client = { path = "../northstar-client" }
northstar-runtime = { path = "../northstar-runtime", features = ["api", "runtime"] }
northstar-tests-derive = { path = "northstar-tests-derive" }
regex = "1.6.0"
tempfile = "3.3.0"
tokio = { version = "1.20.1", features = ["fs", "time"] }
url = "2.2.2"

[build-dependencies]
escargot = "0.5.7"
rayon = "1.5.3"
tempfile = "3.3.0"
