[package]
name = "northstar-nstar"
version = "0.6.1-pre"
authors = ["ESRLabs"]
description = "Northstar is an container runtime for Linux targetting embedded systems"
edition = "2021"
license = "Apache-2.0"
readme = "../README.md"
repository = "https://github.com/esrlabs/northstar"

[dependencies]
anyhow = { version = "1.0.65", features = ["backtrace"] }
base64 = "0.13.0"
clap = { version = "4.0.15", features = ["derive"] }
clap_complete = "4.0.3"
futures = { version = "0.3.24", default-features = false }
humantime = "2.1.0"
itertools = "0.10.5"
northstar-client = { version = "^0.6.1-pre", path = "../northstar-client" }
northstar-runtime = { version = "^0.6.1-pre", path = "../northstar-runtime", features = ["seccomp"] }
pin-project-lite = "0.2.9"
prettytable-rs = "0.9.0"
regex = "1.6.0"
serde = "1.0.145"
serde_json = "1.0.86"
serde_yaml = "0.9.13"
tokio = { version = "1.21.2", features = ["fs", "io-std", "io-util", "macros", "net", "rt", "time"] }
tokio-util = "0.7.4"
url = "2.3.1"
