name: CI

on: [push, pull_request]

jobs:
  check:
    name: Check
    strategy:
      matrix:
        rust:
          - stable
          - nightly
        os:
          - ubuntu-latest
          - macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: Install libcap
        if: startsWith(matrix.os,'ubuntu')
        run: sudo apt install libcap-dev
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true
          components: rustfmt
      - uses: actions/setup-ruby@v1
        with:
            version: 2.6
      - run: |
          gem install bundler
          bundle add rake
          bundle install
      - uses: actions-rs/cargo@v1
        with:
          command: check
      - uses: actions-rs/cargo@v1
        with:
          command: test
  fmt:
    name: Rustfmt
    strategy:
      matrix:
        rust:
          - stable
          - nightly
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          components: rustfmt
      - run: cargo fmt -- --check
  clippy:
    name: Clippy
    strategy:
      matrix:
        rust:
          - stable
          - nightly
    runs-on: ubuntu-latest
    steps:
      - name: Install libcap
        run: sudo apt install libcap-dev
      - uses: actions/checkout@v2
      - uses: actions/setup-ruby@v1
        with:
            version: 2.6
      - run: |
          gem install bundler
          bundle add rake
          bundle install
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true
      - run: rustup component add clippy
      - uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: -- -D warnings
